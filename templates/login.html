{{ template "base" .}}

{{ define "title" }} {{ .Title }} {{ end }}


{{ define "content" }} 
<div class="content">
    <div class="container-custom">
        <div class="image-container"></div>
        <div class="login-container text-center">
            <h2 class="mb-4 text-success">Welcome</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo" id="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" id="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 text-white" id="login">Log In</button>
            </form>
            <p class="mt-3"><a href="#" class="text-success">Forgot your password?</a></p>
            <p class="mt-2">Don't have an account? <a href="/register" class="text-success">Register here</a></p>
        </div>
    </div>
</div>
{{ end }}
