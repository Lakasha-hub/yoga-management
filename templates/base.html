{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" .}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>

    <div class="page-container">
        <header>
            <div class="container text-center">
                <h1 class="display-4">Centro de Yoga Natural</h1>
                <p class="lead text-herbal-light">Conecta con la naturaleza, encuentra tu equilibrio</p>
            </div>
        </header>

        {{ template "content" .}}
    
        <footer>
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 Centro de Yoga Natural. Todos los derechos reservados.</p>
                <p class="small text-herbal-light">Nutriendo cuerpo, mente y espíritu en armonía con la naturaleza</p>
            </div>
        </footer>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
{{ end }}
